<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SKYLINE - Emergency Help</title>
<style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #4caf50, #ffeb3b);
      color: #333;
    }

    /* Home Page UI */
    .home-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .home-page h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #4caf50;
    }

    .button {
      background-color: #4caf50;
      padding: 15px 30px;
      color: white;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* AdBlock Modal */
    #adblock-warning, #manual-location {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    #adblock-warning p, #manual-location p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #manual-location input {
      padding: 8px;
      width: 80%;
      margin-bottom: 10px;
    }
</style>
</head>
<body>

<!-- Home Page UI -->
<div class="home-page" id="home-page">
  <h1>Welcome to SKYLINE</h1>
  <p>Your emergency services are just a click away.</p>
  <button class="button" id="useServiceBtn">Use Our Service</button>
</div>

<!-- AdBlock Warning Modal -->
<div id="adblock-warning">
  <p>It looks like you're using an ad blocker. Please disable it for accurate location services.</p>
  <button class="button" onclick="manualLocationFallback()">Enter Location Manually</button>
</div>

<!-- Manual Location Entry -->
<div id="manual-location">
  <p>Enter your location manually:</p>
  <input type="text" id="manual-location-input" placeholder="City, Region, Country">
  <button class="button" onclick="confirmManualLocation()">Submit</button>
</div>

<script>
  // Detect AdBlock
  function detectAdBlock() {
    let adTest = document.createElement('div');
    adTest.innerHTML = '&nbsp;';
    adTest.className = 'adsbox';
    adTest.style.position = 'absolute';
    adTest.style.left = '-9999px';
    document.body.appendChild(adTest);
    
    window.setTimeout(function() {
      if (!adTest.offsetHeight || !adTest.offsetWidth) {
        document.getElementById('adblock-warning').style.display = 'block';
      }
      adTest.remove();
    }, 100);
  }

  // Attach location detection only when specific links are clicked
  const links = ['hospital-link', 'shelter-link', 'food-link', 'sos-link', 'map-link'];
  links.forEach(id => {
    const linkElement = document.getElementById(id);
    if (linkElement) {
      linkElement.addEventListener('click', fetchLocation);
    }
  });

  // Fetch Location
  function fetchLocation() {
    detectAdBlock();
    fetch('https://ipinfo.io/json?token=9445b85126d5ea')
      .then(response => response.json())
      .then(data => {
        alert(`Your location: ${data.city}, ${data.region}, ${data.country}`);
      })
      .catch(error => {
        console.error('Error fetching location:', error);
        document.getElementById('adblock-warning').style.display = 'block';
      });
  }

  // Fallback: Manual Location Entry
  function manualLocationFallback() {
    document.getElementById('adblock-warning').style.display = 'none';
    document.getElementById('manual-location').style.display = 'block';
  }

  function confirmManualLocation() {
    const location = document.getElementById('manual-location-input').value;
    if (location) {
      alert(`Location entered: ${location}`);
      document.getElementById('manual-location').style.display = 'none';
    } else {
      alert('Please enter a valid location.');
    }
  }
</script>
</body>
</html>
